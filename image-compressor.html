<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Compressor – PicProTools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#f5f7fb;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:white;
  border-radius:14px;
  padding:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}
h1{
  margin-top:0;
}
.upload{
  border:2px dashed #2563eb;
  border-radius:12px;
  padding:40px;
  text-align:center;
  cursor:pointer;
  margin-top:15px;
}
.upload:hover{
  background:#eef4ff;
}
.preview{
  margin-top:20px;
  text-align:center;
}
.preview img{
  max-width:100%;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
.controls{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  margin-top:20px;
}
input[type="range"], button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:16px;
}
button{
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#1d4ed8;
}
#download{
  display:none;
  margin-top:20px;
  background:#10b981;
  text-align:center;
  padding:12px;
  border-radius:8px;
  color:white;
  text-decoration:none;
  font-weight:bold;
}
.back{
  display:inline-block;
  margin-bottom:10px;
  text-decoration:none;
  color:#2563eb;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <a href="/PicProTools/" class="back">← Back to PicProTools</a>

  <div class="card">
    <h1>Image Compressor</h1>
    <p>Reduce image size without losing quality — free & private</p>

    <div class="upload" onclick="fileInput.click()">
      <input type="file" id="fileInput" hidden accept="image/*">
      <p>Click to upload or drop an image</p>
    </div>

    <div class="preview" id="preview"></div>

    <div class="controls">
      <label for="quality">Quality: <span id="qualityValue">0.8</span></label>
      <input type="range" id="quality" min="0.1" max="1" step="0.05" value="0.8">
      <button onclick="compress()">Compress</button>
    </div>

    <a id="download">Download</a>
  </div>
</div>

<script>
let originalFile;

fileInput.onchange = () => {
  originalFile = fileInput.files[0];
  if(!originalFile) return;
  const img = document.createElement("img");
  img.src = URL.createObjectURL(originalFile);
  preview.innerHTML = "";
  preview.appendChild(img);
};

quality.oninput = () => {
  document.getElementById("qualityValue").innerText = quality.value;
};

async function compress(){
  if(!originalFile) return alert("Please upload an image");
  
  const options = {
    maxSizeMB: 1,
    maxWidthOrHeight: 4000,
    useWebWorker: true,
    initialQuality: parseFloat(quality.value)
  };

  try {
    const compressedFile = await imageCompression(originalFile, options);
    const url = URL.createObjectURL(compressedFile);

    const a = document.getElementById("download");
    a.href = url;
    a.download = "compressed_" + originalFile.name;
    a.style.display = "block";
    a.innerText = "Download Compressed Image";

    // Show preview
    const img = document.createElement("img");
    img.src = url;
    preview.innerHTML = "";
    preview.appendChild(img);

  } catch (error) {
    alert("Compression failed: " + error);
  }
}
</script>

</body>
</html>
