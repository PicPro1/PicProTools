<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Compressor - PicProTools</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
 font-family:Inter,system-ui;
 background:#f5f8ff;
 margin:0;
 padding:20px;
}
.container{
 max-width:500px;
 margin:auto;
 background:#fff;
 padding:25px;
 border-radius:14px;
 box-shadow:0 8px 25px rgba(0,0,0,.06);
}
h2{text-align:center;margin-bottom:10px}
.dropzone{
 border:2px dashed #3b82f6;
 padding:30px;
 text-align:center;
 border-radius:12px;
 cursor:pointer;
 background:#f0f6ff;
}
input{width:100%;margin:12px 0}
button{
 width:100%;
 padding:12px;
 border:0;
 border-radius:10px;
 background:#2563eb;
 color:#fff;
 font-weight:600;
 font-size:16px;
}
.stats{margin-top:12px;font-size:14px;color:#444}
</style>
</head>
<body>

<div class="container">
<h2>Compress Image</h2>

<div class="dropzone" onclick="file.click()">
Click or Drop Image Here
</div>

<input type="file" id="file" accept="image/*" hidden>

<label>Quality: <span id="qv">70</span>%</label>
<input type="range" id="quality" value="70">

<button onclick="compress()">Compress & Download</button>

<div class="stats" id="stats"></div>
</div>

<script>
quality.oninput=()=>qv.innerText=quality.value;

let imgFile;
file.onchange=e=>imgFile=e.target.files[0];

function compress(){
 if(!imgFile) return alert("Select image first");

 const img=new Image();
 img.src=URL.createObjectURL(imgFile);

 img.onload=()=>{
  const canvas=document.createElement("canvas");
  canvas.width=img.width;
  canvas.height=img.height;
  const ctx=canvas.getContext("2d");
  ctx.drawImage(img,0,0);

  canvas.toBlob(blob=>{
   const a=document.createElement("a");
   a.href=URL.createObjectURL(blob);
   a.download="compressed.jpg";
   a.click();

   stats.innerHTML=`
   Original: ${(imgFile.size/1024).toFixed(1)} KB<br>
   Compressed: ${(blob.size/1024).toFixed(1)} KB
   `;
  },"image/jpeg",quality.value/100);
 }
}
</script>
</body>
</html>
